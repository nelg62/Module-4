<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="MiniPrject1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container text-center border rounded" id="formdiv">
      <h1>Create a character</h1>
      <form>
        <div class="mt-3">
          <div>

            <!-- First Name -->
            <label for="fname" class="form-label fs-3">First Name:</label>
            <input
              type="text"
              class="form-control text-center rounded-pill"
              id="fname" name="FirstName"
            />

            <!-- Last Name -->
            <label for="lname" class="form-label fs-3">Last Name:</label>
            <input
              type="text"
              class="form-control text-center rounded-pill"
              id="lname" name="LastName"
            />
          </div>

          <!-- image Choice -->
          <div>
            <label for="" class="form-label fs-3">Image: </label>
            <img
              src="user.png"
              alt="Your image here"
              class="rounded mx-auto d-block border rounded-pill"
            />

            <select name="" id="" class="rounded-pill" name="ImageIcon">
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>

          <!-- random number dice -->
          <div>
            <button onclick="RollDice()">Roll the Dice</button> <!-- get rolling dice image and then change per what number is rolled -->
            <label for="" class="form-label"></label>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              class="bi bi-dice-1-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3zm5 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
              />
            </svg>
            <input type="number" name="diceValue" disabled>

<div>

        <!-- submit button -->
            <button type="submit">Submit</button>
        </div>
          </div>
        </div>
      </form>
    </div>

    <template id="list-template">
        <div class="tempfname"></div>
        <div class="templname"></div>
        <div class="tempimage"></div>
        <div class="tempnumber"></div>

    </template>

    <h2>Created Characters</h2>
 <div id="characteroutput"></div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="MiniProject1.js"></script>
  </body>
</html>
