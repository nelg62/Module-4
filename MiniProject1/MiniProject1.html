<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="MiniPrject1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container text-center border rounded bg-primary-subtle border-primary-subtle" id="formdiv">
      <h1>Create a character</h1>
      <form>
        <div class="mt-3">
          <div>

            <!-- First Name -->
            <label for="fname" class="form-label fs-3">First Name:</label>
            <input
              type="text"
              class="form-control text-center rounded-pill"
              id="fname" name="FirstName"
            />

            <!-- Last Name -->
            <label for="lname" class="form-label fs-3">Last Name:</label>
            <input
              type="text"
              class="form-control text-center rounded-pill"
              id="lname" name="LastName"
            />
          </div>

          <!-- image Choice -->
          <div>
            <label for="" class="form-label fs-3">Image: </label>
            <img
              src="user.png"
              alt="Your image here"
              class="rounded mx-auto d-block border rounded-pill"
              id="outputimg"
            />

            <div>
              <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)">
          </div>
          


<!-- description -->
          <div>
            <label for="" class="form-label fs-3">Description: </label>
            <input type="text" class="form-control text-center rounded-pill" id="desc" name="description">
          </div>
        <!-- submit button -->
            <button type="submit">Submit</button>
        </div>
          </div>
        </div>
      </form>
    </div>

    <!-- template -->
    <template id="list-template">
      <div class="listitem container text-center card border rounded bg-primary-subtle border-primary-subtle">
      <div class="listnum"></div>
        <h5 class="tempfname card-title"></h5>
        <h5 class="templname card-title"></h5>
        <img class="tempimage card-img-top"></img>
        <div class="tempdesc"></div>
        <button id="removeBtn" onclick="removecurrentitem(this)">Remove</button>
        <button id="editBtn" onclick="getvalue(this)">Edit</button>
      </div>
    </template>

    <h2>Created Characters</h2>
    <!-- output of card -->
 <div id="characteroutput" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4"></div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="MiniProject1.js"></script>
  </body>
</html>
