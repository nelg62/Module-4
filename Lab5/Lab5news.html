<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <form onsubmit="formInfo(event)">
        <label for="FormnewsTitle">News Title</label><input type="text" id="FormnewsTitle" name="NewsContentTitleInput">
        <label for="FormnewsContent">News Content</label><input type="text" id="FormnewsContent" name="NewsContentFormInput">
        <button type="submit">Submit</button>
    </form>


    <button onclick="stopRefresh()">Stop Refresh</button>
    <button onclick="startRefresh()">Start Refresh</button>
    <template id="newsTemplate">
        <div class="newsID"></div>
        <div class="newsTitle"></div>
        <div class="newsContent"></div>
    </template>

    <div id="newsStories"></div>

    <script src="Lab5news.js"></script>
</body>
</html>
