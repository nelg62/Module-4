<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCharts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/a
xios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<!-- dropdowntemplate -->
    <template id="dropsort">
        <option value="" class="dropdownOption"></option>
    </template>
    <!-- dropsown output select -->
    <select name="" id="sortmenu">
    
    </select>

    <!-- card output div -->
    <div id="main" class="row row-cols-4"></div>

    <!-- card template  -->
    <template id="list-template">
        <div class="card col" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build
                    on the card title and make up the bulk of the card's
                    content.</p>
                <p class="categorycard"></p>
                <p class="cardid"></p>
                <p class="cardprice"></p>
                <p class="cardratingCount"></p>
                <p class="cardratingRate"></p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </template>


    <script type="text/javascript" src="Lab10FakeEcomWebsite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
