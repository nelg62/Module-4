<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ToDoList.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Form -->
    <form id="fillForm">
      <!-- First Name input -->
      <label for="fName">First Name: </label
      ><input type="text" id="fName" name="firstName" />
      <!-- Last Name input -->
      <label for="lName">Last Name: </label
      ><input type="text" id="lName" name="lastName" />

      <!-- dropdown for choosing animal -->
      <label for="animalchoice"
        >Choose an animal:
        <select name="animalchoice" id="animalchoice">
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Frog">Frog</option>
          <option value="Monkey">Monkey</option>
        </select></label
      >

      <!-- checkbox for choosing food -->
      <div class="fooddiv">
        <p>What would you like:</p>
        <label for="breakfast"
          >Breakfast:
          <input
            type="checkbox"
            name="foodoption"
            id="breakfast"
            value="Breakfast"
        /></label>
        <label for="lunch"
          >Lunch:
          <input type="checkbox" name="foodoption" id="lunch" value="Lunch"
        /></label>
        <label for="dinner"
          >Dinner:
          <input type="checkbox" name="foodoption" id="dinner" value="Dinner"
        /></label>
      </div>

      <!-- submit button -->
      <input type="submit" id="subBtn" />
    </form>
    
      <template id="list-template">
        <li class="listitem">
            <div class="li-num"></div>
            <div class="li-fname"></div> 
            <div class="li-lname"></div> 
            <div class="li-animal"></div>
            <div class="li-food"></div>
            <button onclick="removecurrentitem(this)">Remove</button>
            <button onclick="getvalue(this)">Edit</button>
            </li>    
    </template>
    <ul id="addItems"></ul>

    <script src="ToDoList.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
