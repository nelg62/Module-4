<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="ToDoList.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

  <!-- outer div containing everything to center all things -->
  <div class="container text-center">

    <!-- Form -->
    <form id="fillForm" class="mt-5">
      <!-- First Name input -->
      <label for="fName">First Name: </label><input type="text" id="fName" name="firstName" />
      <!-- Last Name input -->
      <label for="lName">Last Name: </label><input type="text" id="lName" name="lastName" />

      <!-- dropdown for choosing animal -->
      <div class="mt-2">
        <label for="animalchoice">Choose an animal:
          <select name="animalchoice" id="animalchoice">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Frog">Frog</option>
            <option value="Monkey">Monkey</option>
          </select></label>
      </div>

      <!-- checkbox for choosing food -->
      <div class="fooddiv mt-2">
        <p>What would you like:</p>
        <label for="breakfast">Breakfast:
          <input type="checkbox" name="foodoption" id="breakfast" value="Breakfast" /></label>
        <label for="lunch">Lunch:
          <input type="checkbox" name="foodoption" id="lunch" value="Lunch" /></label>
        <label for="dinner">Dinner:
          <input type="checkbox" name="foodoption" id="dinner" value="Dinner" /></label>
      </div>

      <!-- submit button -->
      <input type="submit" id="subBtn" class="mt-2" />
    </form>


    <!-- template for form data -->
    <template id="list-template">
      <div class="listitem mt-2 list-group col">
        <!-- id div -->
        <div class="li-num list-group-item"></div>
        <!-- first name div -->
        <div class="li-fname list-group-item"></div>
        <!-- last name div -->
        <div class="li-lname list-group-item"></div>
        <!-- animal div -->
        <div class="li-animal list-group-item"></div>
        <!-- food div -->
        <div class="li-food list-group-item"></div>
        <!-- remove button -->
        <button id="removeBtn" onclick="removecurrentitem(this)">Remove</button>
        <!-- edit button -->
        <button id="editBtn" onclick="getvalue(this)">Edit</button>
      </div>
    </template>

    <!-- div were template adds items to after submit button has been clicked on form -->
    <div id="addItems" class="mt-2 row row-cols-4"></div>
  </div>

  <script src="ToDoList.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
